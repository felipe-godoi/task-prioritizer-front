<div class="container mt-5 pt-2" style="max-width: 1200px; "><!-- box-shadow: 0 .5rem 1rem rgba(0, 0, 0, .15); -->
  <div class="row">
    <div class="col-12">
      <h2 class="text-secondary">Lista de Tarefas</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <button class="btn btn-secondary mt-4" (click)="newTask()">Nova Tarefa</button>
    </div>
  </div>
  <div class="row">
    <div class="col-12 pb-5 pt-3">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

        <ng-container matColumnDef="priority">
          <th mat-header-cell *matHeaderCellDef> PRIORIDADE </th>
          <td mat-cell *matCellDef="let element"> {{getLevelLabelF(element.priority)}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Descrição </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="complexity">
          <th mat-header-cell *matHeaderCellDef> Complexidade </th>
          <td mat-cell *matCellDef="let element"> {{getLevelLabelF(element.complexity)}} </td>
        </ng-container>

        <ng-container matColumnDef="relevance">
          <th mat-header-cell *matHeaderCellDef> Relevância </th>
          <td mat-cell *matCellDef="let element"> {{getLevelLabelF(element.relevance)}} </td>
        </ng-container>

        <ng-container matColumnDef="impact">
          <th mat-header-cell *matHeaderCellDef> Impacto </th>
          <td mat-cell *matCellDef="let element"> {{getLevelLabelM(element.impact)}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let element">
            <mat-icon style="cursor: pointer;" class="icon-color" (click)="updateTask(element)">edit</mat-icon>
            <mat-icon style="cursor: pointer;" class="icon-color" (click)="deleteTask(element)">delete</mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
